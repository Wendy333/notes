    //打印出100以内的质数
    var count = 0;
    for(var i = 2; i < 100; i++){
        for(var j = 1; j <= Math.sqrt(i); j++){
            if(i % j == 0){
                count++;
            }
        }
        if(count == 1){
            document.write(i + " ")
        }
