<!DOCTYPE html>
<html lang="en">
                  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
                  
</head>
                  
<body>
    <div id="app">
        <input type="button" value="修改msg" @click="msg='No'">
        <h3 id="h3">{{ msg }}</h3>
    </div>
                  
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'ok'
            },
            methods:{
                show(){
                    console.log('执行了show函数')
                }
            },
            
            beforeCreate(){// 第一个生命周期函数 表示 实例完全被创建出来之前 会执行它
                // console.log(this.msg)
                // this.show()
                // 注意 在beforeCreate 生命周期函数执行的时候 data和methods 中的数据都还没有被初始化
            },
            
            created(){ // 第二个生命周期函数
                // console.log(this.msg)
                // this.show()
                //在created中 data和methods 都已经被初始化好了！
                // 如果要调用 methods 中的方法 或者操作data中的数据 最早 只能在created 中操作
            },
           
            beforeMount(){ // 第三个生命周期函数 表示 模板已经在内存中编辑完成了 但尚未把模板渲染到页面中
                // console.log(document.getElementById('h3').innnerText)
                // 在beforeMount执行的时候 页面中的元素  还没有被真正替换过来 只是之前写的一些模板字符串
            },
            
            mounted(){// 第四个生命周期函数 表示 内存中的模板 已经真实的挂载到了页面中，用户已经可以看到渲染好的页面了
            // console.log(document.getElementById('h3').innerText)
                // 注意 mounted 是实例创建期间的最后一个生命周期函数 当执行完mounted 就表示 实例已经被完全创建好了 此时 如果没有其他操作的话 这个实例 就一直在内存中 一动不动
            },
        
        // 此时组件已经脱离了 创建阶段 进入到了运行阶段
        beforeUpdate(){
            // 这时表示界面还没有被更新（但数据已经更新了，才能启动这个函数）
            // console.log('界面上的元素的内容' + document.getElementById('h3').innerText) //ok
            // console.log('data中的msg的数据是' + this.msg) //no
            // 结果并不一致 得出结论 当执行beforeUpdate 的时候 页面中的显示的数据 还是旧的 而此时data数据是最新的 与最新数据保持一致
        },
        //随后 会根据data中的最新数据在内存中重新渲染出一份新的内存DOM树 然后新DOM树 被重新渲染到真实的页面中去 
        // 就完成了data(model 层)——》view(视图层)  的更新
        updated(){
            console.log('界面上的元素的内容' + document.getElementById('h3').innerText) 
            console.log('data中的msg的数据是' + this.msg)
            //updated事件执行的时候 页面和data数据已经保持同步了 都是最新的
        }
        });
    </script>
</body>
</html>
