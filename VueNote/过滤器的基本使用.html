<!DOCTYPE html>
<html lang="en">
                  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
                  
</head>
                  
<body>
    <!-- 
        过滤器的定义语法
        Vue.filter('过滤器的名称',function(){}) 

        过滤器中的function 第一个参数被规定死了 永远都是过滤器管道符前面传递过来的数据
        Vue.filter('过滤器的名称'，function(data){
            return data +'123'
        })

        过滤器调用时候的格式 {{ name | 过滤器的名称 }}
    -->
    <div id="app">
        <p>{{ msg | msgFormat('疯狂','123') | test}}</p>
    </div>
                  
    <script>
        // 定义一个Vue 全局的过滤器 mgsFormat
        Vue.filter('msgFormat', function(msg, arg, arg2){//能传多个参数
            //字符串 replace 方法 第一个参数 除了可写一个 字符串之外 还可以定义一个正则
           return msg.replace(/单纯/g, arg)
        })

        Vue.filter('test', function(msg){
            return msg +'------'  //过滤器可以多次调用
        })

        var vm = new Vue({
            el:'#app',
            data:{
                msg:'我也是一个单纯的少年，单纯的我，傻傻的想，这世界谁最单纯'
            },
            methods:{}
        });
    </script>
</body>
</html>
