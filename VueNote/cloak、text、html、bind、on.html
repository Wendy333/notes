<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 能够解决插值表达式闪烁问题-->
        <p v-cloak>+++++{{msg}}-----</p>
        <!-- 默认v-text 是没有闪烁问题的 -->
        <h4 v-text="msg">============</h4>
        <!-- v-text会覆盖元素中原本的内容，但是插值表达式 只会替换自己的这个占位符，不会把整个元素内容清空 -->
       
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        
        <!-- v-bind:是Vue中，提供的用于绑定属性的指令 
            把引号里面的东西当表达式 v-bind:title可以简写为 :title 
            v-bind 中，可以写合法的JS表达式
        -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle +'123'" id="btn">-->


        <!-- Vue中提供了v-on：事件绑定机制 v-on:click 缩写是 @click-->
        <input type="button" value="按钮" v-on:click="show">
    </div>


    
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>hahaah</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{       //methods属性中定义了当前Vue实例所有可用的方法
                show:function(){
                    alert('Hello')
                }
            }
        })



        // document.getElementById('btn').onclick = function(){
        //     alert('Hello')
        // }

    </script>
</body>
</html>
