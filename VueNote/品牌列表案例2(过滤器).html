<!DOCTYPE html>
<html lang="en">
                  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    
</head>
                  
<body>
    <div id="app">

        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>

                    <label>
                        Name:
                        <input type="text" class="form-control" v-model="name" @keyup.enter="add"> 
                    </label>
                    <!-- 在Vue中 使用事件绑定机制 为元素指定处理函数的时候 如果加了小括号 就可以给函数传参了 -->
                    <input type="button" value="添加" class="btn btn-primary" @click="add()">
                    
                    <label>
                        搜索名称关键字：
                        <input type="text" class="form-control" v-model="keywords" id="search" v-focus v-color="'green'">
                    </label>
              
                </div>
        </div>
        
        
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 
                    之前 v-for 中的数据 都是直接从data上的list中直接渲染过来的 
                    现在 自定义了一个search方法 同时把所有的 关键字 通过传参的形式 传递给了 search 方法 
                    在search方法内部 通过执行for循环 把所有符合搜索关键字的数据 保存到一个新数组中 返回
                
                -->
                <tr v-for="item  in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime | dateFormat() }}</td>
                    <td>
                        <a href=""@click.prevent="del(item.id)">删除</a>
                    </td> 
                </tr>
            </tbody>
        </table>
        


    </div>
    <div id="app2">
        <h3 v-color="'pink'" v-fontweight="900" v-fontsize="'50'">{{ dt | dateFormat }}</h3>
    </div>
    
    
    <script>
        // 全局的过滤器 进行时间的格式化 所有的实例都可以共享 这个全局过滤器
        Vue.filter('dateFormat', function(dateStr, pattern=""){
            // 根据给定的时间字符串 得到特定的时间
            var dt = new Date(dateStr)
            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()

            // return y + '-' + m + '-' + d
            // return `${y}-${m}-${d}`  //tab键上的点``


            if(pattern.toLowerCase() === 'yyyy-mm-dd'){//tolowercase 把大小写都转换为小写
                return `${y}-${m}-${d}` 
            }else{
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}` 
            }
        })

        //自定义全局按键修饰符
        Vue.config.keyCodes.f2 = 113

        //使用Vue.directive() 定义全局的指令 v-focus
        //其中 参数1是指令的名称 在定义时无需加v-前缀 在调用时 需要加上v- 
        // 参数2 是对象 有一些指令相关的函数 这些函数可以在特点的阶段 执行特点的操作
            Vue.directive('focus',{
                bind: function(el){  // 每当指令绑定到元素上的时候 会立刻执行这个bind函数，只执行一次
                    // 注意 每个函数中 第一个参数永远是el 表示被绑定了指令的那个元素 这个el参数是一个原生的JS对象
                    // 在元素刚绑定了指令的时候 还没有插入到DOM 中去， 这时候 调用focus 方法没有作用
                    // 因为一个元素只有插入DOM 之后 才能获取焦点
                    
                },
                inserted: function(el){  //inserted函数表示 元素插入到DOM中的时候 会执行inserted 函数（触发1次）
                    el.focus() 
                    // 和JS 行为有关的操作 最好在inserted 中去执行 防止js行为不生效
                },
                updated: function(el){  // 当VNode更新的时候 会执行updated 可能会触发多次

                }
            })

            Vue.directive('color',{
                bind:function(el,binding){
                    // 样式 只要通过指令绑定给了元素 不管这个元素有没有被插入到页面中去 这个元素肯定有一个内联的样式 
                    // 将来元素肯定会显示到页面 这时候浏览器的渲染引擎必然会解析样式 应用给这个元素
                    // el.style.color = "red"
                    // 和样式相关的操作一般都可以在bind中执行

                    // console.log(binding.value)
                    // console.log(binding.expression)

                    el.style.color = binding.value
                }
            })


        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    { id: 1, name: '奔驰', ctime: new Date() },
                    { id: 2, name: '宝马', ctime: new Date() }
                ]
            },
            methods:{
                add() {
                    // 1. 获取到id 和name 直接从data上面获取
                    // 2. 组织出一个对象
                    // 3. 把这个对象 调用数组的相关方法 添加到当前data上的list中
                    // 4. 注意： 在vue中 已经实现了数据的双向绑定 每当我们修改了data中的数据 vue会默认监听到数据的改动 自动把最新的数据 应用到页面上
                    // 5. 当意识到上面的第四步的时候 就已经入门了vue了 我们更多的是在进行vm中 model数据的操作 同时 在操作model数据的时候 指定的业务逻辑操作
                    
                    var car = { id: this.id, name: this.name,ctime: new Date() }
                    this.list.push(car)
                    this.id = this.name = ''  //添加完成后 表单里的内容要清空
                     
                },
                del(id) {
                    // 1. 如何根据Id 找到要删除这一项的索引
                    // 2. 如果找到了索引 直接调用 数组的splice 方法

                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         this.list.splice(i, 1)
                    //         // 在数组的 some方法中， 如果return true就会立即终止这个数组的后续循环
                    //         some() 方法用于检测数组中的元素是否满足指定条件 如果有一个元素满足 就会返回true 然后终止执行 如果没有满足条件的元素 则返回false
                    //          return true;
                    //     }
                    // })



                    var index = this.list.findIndex(item =>{
                        if(item.id == id){
                            return true;
                        }
                    })

                    // console.log(index)
                    this.list.splice(index,1)
                },
                search(keywords){//根据关键字 进行数据的搜索
                    // var newList = []
                    // this.list.forEach(item =>{
                    //     if(item.name.indexOf(keywords) != -1)(
                    //         newList.push(item)
                    //     )
                    // })
                    // return newList

                    // 注意：forEach some filter findIndex 这些都属于数组的新方法
                    // 都会对数组中的每一项 进行遍历 执行相关操作
                    return this.list.filter(item => { 

                        // ES6中 为字符串找到一个新方法
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })
                }
            }
        });
    

        // 如何自定义一个私有的过滤器（局部）
        var vm2 = new Vue({
            el:'#app2',
            data:{
                dt: new  Date()
            },
            methods:{},
            filters:{
                //定义私有过滤器 过滤器有两个条件  过滤器名称 和 处理函数
                // 过滤器调用时 采用的是就近原则
                // 如果私有过滤器和全局过滤器同名 优先调用私有过滤器
                dateFormat:function(dateStr,pattern=''){

                var dt = new Date(dateStr)
                var y = dt.getFullYear()
                var m = dt.getMonth() + 1
                var d = dt.getDate()

                if(pattern.toLowerCase() === 'yyyy-mm-dd'){//tolowercase 把大小写都转换为小写
                    return `${y}-${m}-${d}` 
                }else{
                var hh = dt.getHours().toString().padStart(2,'0')// ES6字符串填充方法padStart(maxLength 填充完毕字符换总长度 ,fillString='' 指用什么来填充)
                var mm = dt.getMinutes().toString().padStart(2,'0')// 表示 填充后为两位 ，用0 填充
                var ss = dt.getSeconds().toString().padStart(2,'0')

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}=======` 
            }
                }
            },
            directives:{  //自定义私有指令
                'fontweight':{
                    bind:function(el,binding){
                        el.style.fontWeight = binding.value
                    }
                },
                'fontsize':function(el,binding){ //注意 ：这个function 等同于把代码写到了bind和update中去
                    el.style.fontSize = parseInt(binding.value) + 'px'
                }
            }
        })



        
    </script>
</body>
</html>
