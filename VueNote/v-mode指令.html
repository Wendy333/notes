<!DOCTYPE html>
<html lang="en">
                  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
                  
</head>
                  
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- v-bind 只能实现数据的单向绑定  从m 自动绑定到v  无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width: 50%;">  -->

        <!-- 使用 v-model 指令 可以实现 表单元素 和model 中数据的双向数据绑定 -->
        <!-- 注意 v-model 只能运用在表单元素中 input(radio,text,address,email... ) select  checkbox textarea -->
        <input type="text" style="width: 50%;" v-model="msg" > 
         
    </div>
                  
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'我今天早上很生气'
            },
            methods:{
                
            }
        });
    </script>
</body>
</html>
