<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
            width: 400px;
            height: 400px;
            border: 3px solid black;
            position: relative;
            overflow: hidden;

        }
    span{
        width: 400px;
        background-color: red;
        height: 100px;
        position: absolute;
        top: 400px;
        transition: 0.7s;

    }
    div:hover span{
        top:300px;
    }
    </style>
</head>
<body>
    <div>
        <span></span>
        
    </div>
</body>
</html>
