<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        div{
            position: absolute;
            height:200px;
            width:200px;
            background: pink;
        }
    </style>
</head>
<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").animate({
                    left:500,
                    top:300,
                    opacity:.4,
                    width:500
                },500);
            })
        })
    </script>
</body>
</html>
