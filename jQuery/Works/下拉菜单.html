<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            font-size: 14px;
        }
        .nav{
            margin: 100px;
        }
        .nav>li{
            position:relative;
            float:left;
            width: 80px;
            height:41px;
            text-align: center;
        }
        .nav li a{
            display:block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color:#333;
        }
        .nav>li>a:hover{
            background-color: #eee;
        }
        .nav ul{
            display: none;
            position: absolute;
            top:41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #fecc5b;
            border-right: 1px solid #fecc5b;
        }
        .nav ul li{
            border-bottom:1px solid #fecc5b;
        }
        .nav ul li a:hover{
            background-color: #fff5da;
        }

</head>

            //2.事件切换 hover 如果只写一个函数 那么鼠标经过和鼠标离开都会触发这个函数  更加节省代码
            $(".nav>li").hover(function(){
                // stop 方法必须写到动画的前面
                $(this).children("ul").stop().slideToggle(200);
            })
